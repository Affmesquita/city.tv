<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <script src="javascript/js.js" defer></script>
    <title>City.tv</title>
</head>
<body>
    <header>
        <h1 id="logo">CITY</h1>
        <nav>
            <ul id="nav-list">
                <a><li>Podcast</li></a>
                <a><li>Matérias</li></a>
                <a><li>Programação</li></a>
                <a><li>Sobre</li></a>
                <a><li>Planos</li></a>
            </ul>
        </nav>
        <div id="nav-btn">
            <button>ENTRAR</button>
            <button>VIRE MEMBRO</button>
        </div>
    </header>

    <main id="main">

        <h1 id="main-text-open">Bem vindo a CITY.tv</h1>

        <div id="banner">

            <div class="slides">
                <input type="radio" name="radio-btn" id="radiobtn1">
                <input type="radio" name="radio-btn" id="radiobtn2">
                <input type="radio" name="radio-btn" id="radiobtn3">
                <input type="radio" name="radio-btn" id="radiobtn4">


                <div class="slide first">
                    <img src="image/banner-assine.png" alt="foto1">
                </div>
                <div class="slide">
                    <img src="image/banner-cozinhaComArte.jpg" alt="foto2">
                </div>
                <div class="slide">
                    <img src="image/banner-futebol.jpg" alt="foto3">
                </div>
                <div class="slide">
                    <img src="image/banner-jornalPolicial.jpg" alt="foto4">
                </div>


                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radiobtn1" class="manual-btn"></label>
                <label for="radiobtn2" class="manual-btn"></label>
                <label for="radiobtn3" class="manual-btn"></label>
                <label for="radiobtn4" class="manual-btn"></label>
            </div>

        </div> 

    </main>
</body>
</html>
