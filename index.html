<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <script src="javascript/js.js" defer></script>
    <title>City.tv</title>
</head>
<body>
    <header>
        <h1 id="logo">CITY</h1>
        <nav>
            <ul id="nav-list">
                <a><li>Podcast</li></a>
                <a><li>Matérias</li></a>
                <a><li>Programação</li></a>
                <a><li>Sobre</li></a>
                <a><li>Planos</li></a>
            </ul>
        </nav>
        <div id="nav-btn">
            <button>ENTRAR</button>
            <button>VIRE MEMBRO</button>
        </div>
    </header>

    <main id="main">

        <h1 id="main-text-open">Bem vindo a CITY.tv</h1>

        <div id="banner">
            <div data-slide="slide" class="slide">
                <div class="slide-item">
                    <img src="image/banner-assine.png" alt="">
                    <img src="image/banner-cozinhaComArte.jpg" alt="">
                    <img src="image/banner-futebol.jpg" alt="">
                    <img src="image/banner-jornalPolicial.jpg" alt="">
                </div>
                <nav>
                    <div class="slide-thump"></div>
                    <button class="slide-prev"></button>
                    <button class="slide-next"></button>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
